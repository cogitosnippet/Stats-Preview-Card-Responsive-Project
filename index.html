<body>

  <div class="container">
    <div class="card">
      <div class="left-card">
        <div class="heading">
          <p class="heading-para">Get <span class="span">insights</span> that help your business grow.</p>
        </div>
        <div class="role">
          <p class="role-para">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        </div>
        <div class="insights">
          <div>
            <p class="bold">10k+</p>
            <p class="non-bold">companies</p>
          </div>
          <div>
            <p class="bold">314</p>
            <p class="non-bold">templates</p>
          </div>
          <div>
            <p class="bold">12M+</p>
            <p class="non-bold">queries</p>
          </div>
        </div>
      </div>
      <div class="image">

      </div>
    </div>
  </div>
